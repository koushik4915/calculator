<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CALCULATOR</title>
    <link rel="stylesheet" href="/style.css">
</head>
<body>
    <div class="container">
        <h1>CALCULATOR</h1>
        <div class="inputs">
            <div id="input" class="input">9</div>
            <div id="input" class="input">8</div>
            <div id="input" class="input">7</div>
            <div id="input" class="input">6</div>
            <div id="input" class="input">5</div>
            <div id="input" class="input">4</div>
            <div id="input" class="input">3</div>
            <div id="input" class="input">2</div>
            <div id="input" class="input">1</div>
            <div id="input" class="input">.</div>
            <div id="input" class="input">0</div>
            <div id="equal" class="input">=</div>
        </div>
        <div class="operators">
            <div id="input" class="operator">+</div>
            <div id="input" class="operator">-</div>
            <div id="input" class="operator">*</div>
            <div id="input" class="operator">/</div>
        </div>
        <div class="clear">AC</div>
        <div class="output">0</div>
    </div>
    <script src="script.js"></script>
</body>
</html>
